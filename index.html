<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habdometer - Professional Gauge Visualizer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Habdometer</h1>
            <p>Professional Gauge Visualizer</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <!-- Gauge Configuration -->
                <div class="control-section">
                    <h3 class="section-title">Gauge Configuration</h3>
                    
                    <div class="control-group">
                        <label for="gaugeType">Gauge Type</label>
                        <select id="gaugeType">
                            <option value="angular">Angular Gauge</option>
                            <option value="semicircle">Semi-Circle Gauge</option>
                            <option value="quarter">Quarter Circle Gauge</option>
                            <option value="linear">Linear Gauge</option>
                            <option value="speedometer">Speedometer</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="gaugeValue">Gauge Value</label>
                        <input type="number" id="gaugeValue" value="50" min="0" max="120">
                        <input type="range" id="gaugeSlider" value="50" min="0" max="120">
                    </div>

                    <div class="control-group">
                        <label for="gaugeName">Gauge Name</label>
                        <input type="text" id="gaugeName" value="هبدوميتر" placeholder="Enter gauge name">
                    </div>
                </div>

                <!-- Range Settings -->
                <div class="control-section">
                    <h3 class="section-title">Range Settings</h3>
                    
                    <div class="control-group">
                        <label for="minValue">Min Value</label>
                        <input type="number" id="minValue" value="0">
                    </div>

                    <div class="control-group">
                        <label for="maxValue">Max Value</label>
                        <input type="number" id="maxValue" value="120">
                    </div>

                    <div class="control-group">
                        <label for="units">Units</label>
                        <input type="text" id="units" value="°H" placeholder="e.g., °H, °C, %, RPM">
                    </div>
                </div>

                <!-- Warning Settings -->
                <div class="control-section">
                    <h3 class="section-title">Warning Settings</h3>
                    
                    <div class="control-group">
                        <label for="warningThreshold">Warning Threshold (%)</label>
                        <input type="number" id="warningThreshold" value="100" min="50" max="120">
                    </div>

                    <div class="control-group">
                        <label for="warningText">Warning Message</label>
                        <input type="text" id="warningText" value="WARNING: EXTREME HABDOLOGY DETECTED" placeholder="Enter warning message">
                    </div>
                </div>

                <!-- Appearance -->
                <div class="control-section">
                    <h3 class="section-title">Appearance</h3>
                    
                    <div class="control-group">
                        <label for="gaugeSize">Gauge Size</label>
                        <div class="input-group">
                            <input type="range" id="gaugeSize" min="200" max="800" value="400">
                            <span class="size-display" id="gaugeSizeDisplay">400px</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Background Color</label>
                        <div class="color-controls">
                            <input type="color" id="backgroundColor" value="#1a1a1a">
                            <input type="text" id="backgroundColorText" value="#1a1a1a">
                        </div>
                        
                        <div class="preset-colors">
                            <button class="preset-color active" data-color="#1a1a1a" style="background: #1a1a1a;"></button>
                            <button class="preset-color" data-color="#2c3e50" style="background: #2c3e50;"></button>
                            <button class="preset-color" data-color="#34495e" style="background: #34495e;"></button>
                            <button class="preset-color" data-color="#ffffff" style="background: #ffffff;"></button>
                        </div>
                    </div>
                </div>

                <!-- Quick Settings -->
                <div class="control-section">
                    <h3 class="section-title">Quick Settings</h3>
                    <div class="quick-settings">
                        <button class="quick-btn" data-preset="temperature">Temperature</button>
                        <button class="quick-btn" data-preset="speed">Speed</button>
                        <button class="quick-btn" data-preset="pressure">Pressure</button>
                        <button class="quick-btn" data-preset="battery">Battery</button>
                    </div>
                </div>

                <!-- Actions -->
                <div class="control-section">
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="fullscreenBtn">Toggle Fullscreen</button>
                        
                        <div class="url-generation">
                            <div class="url-buttons">
                                <button class="btn btn-secondary" id="generateUrlBtn">Generate URL</button>
                                <button class="btn btn-secondary" id="generateFullscreenUrlBtn">Fullscreen URL</button>
                            </div>
                            
                            <div class="url-display" id="urlDisplay">
                                <input type="text" id="generatedUrl" readonly>
                                <button class="btn copy-btn" id="copyUrlBtn">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gauge-container">
                <div class="gauge-wrapper" id="gaugeWrapper">
                    <canvas id="gaugeCanvas" width="400" height="400"></canvas>
                    
                    <!-- Warning Message Overlay -->
                    <div class="warning-overlay" id="warningOverlay" style="display: none;">
                        <div class="warning-message" id="warningMessage">
                            WARNING: EXTREME HABDOLOGY DETECTED
                        </div>
                    </div>
                    
                    <div class="resize-handles">
                        <div class="resize-handle resize-handle-nw"></div>
                        <div class="resize-handle resize-handle-ne"></div>
                        <div class="resize-handle resize-handle-sw"></div>
                        <div class="resize-handle resize-handle-se"></div>
                    </div>
                </div>
                
                <div class="gauge-info">
                    <div class="current-value" id="currentValueDisplay">50°H</div>
                    <div class="gauge-title" id="gaugeTitleDisplay">هبدوميتر</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <div class="fullscreen-content">
            <canvas id="fullscreenCanvas" width="600" height="600"></canvas>
            
            <!-- Fullscreen Warning Message -->
            <div class="fullscreen-warning-overlay" id="fullscreenWarningOverlay" style="display: none;">
                <div class="fullscreen-warning-message" id="fullscreenWarningMessage">
                    WARNING: EXTREME HABDOLOGY DETECTED
                </div>
            </div>
        </div>
        <button class="exit-fullscreen" id="exitFullscreenBtn">Exit Fullscreen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
